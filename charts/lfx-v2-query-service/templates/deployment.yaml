---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lfx-v2-query-service
  namespace: lfx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: lfx-v2-query-service
  template:
    metadata:
      labels:
        app: lfx-v2-query-service
    spec:
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: OPENSEARCH_URL
              value: {{.Values.opensearch.url}}
            - name: NATS_URL
              value: {{.Values.nats.url}}
            - name: PAGE_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: lfx-v2-query-service-secrets
                  key: PAGE_TOKEN_SECRET
          envFrom:
            - secretRef:
                name: lfx-v2-query-service-secrets
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
