---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lfx-v2-query-service
  namespace: {{ .Values.lfx.namespace }}
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.traefik.gateway.name }}
    namespace: {{ .Values.traefik.gateway.namespace }}
  hostnames:
  - "lfx-api.{{ .Values.lfx.domain }}"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /query/orgs
    {{- if .Values.heimdall.enabled }}
    filters:
      - type: ExtensionRef
        extensionRef:
          group: traefik.io
          kind: Middleware
          name: heimdall
      {{- if .Values.orgSearch.rateLimit.enabled }}
      # Organization endpoints (with rate limiting + authentication)
      - type: ExtensionRef
        extensionRef:
          group: traefik.io
          kind: Middleware
          name: org-search-rate-limit
      {{- end }}
    {{- end }}
    backendRefs:
    - group: ""
      kind: Service
      name: lfx-v2-query-service
      port: {{ .Values.service.port }}
  # Main application endpoints (with authentication only)
  - matches:
    - path:
        type: Exact
        value: /query
    - path:
        type: PathPrefix
        value: /query/resources
    - path:
        type: PathPrefix
        value: /_query/
    {{- if .Values.heimdall.enabled }}
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: heimdall
    {{- end }}
    backendRefs:
    - group: ""
      kind: Service
      name: lfx-v2-query-service
      port: {{ .Values.service.port }}
