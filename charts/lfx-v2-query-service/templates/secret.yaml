---
apiVersion: v1
kind: Secret
metadata:
  name: lfx-v2-query-service-secrets
  namespace: lfx
type: Opaque
data:
  # The PAGE_TOKEN_SECRET will be base64 encoded automatically by Helm
  # You can either:
  # 1. Set pageTokenSecret in values.yaml
  # 2. Pass it via --set pageTokenSecret=<your-secret>
  # 3. Use the generated random value below (will be different each time you deploy)
  PAGE_TOKEN_SECRET: {{ .Values.pageTokenSecret | default (randAlphaNum 32) | b64enc | quote }} 
